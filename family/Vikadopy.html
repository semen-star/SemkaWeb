<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ты мне нравишься</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="matrix-background"></canvas>

  <div class="content">
    <h1 class="title">Ты мне нравишься</h1>

    </form>

    <div id="status"></div>
  </div>

</body>
</html>
