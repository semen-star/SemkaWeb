<head>

</head>
<body>
    <header>

    <main>
        <selection>
            <p>Я очень рад, что ты согласилась))</p>


       <section class="social-links">
            <button class="contact-btn telegram" onclick="window.location.href='https://t.me/SemyonkaStarikov'">Telegram</button>
        </section>

  <p>Или можешь отправить сообщение прямо отсюда, с сайта:</p>
  <form id="tgForm">
            <input type="text" placeholder="Напиши сообщение..." name="text" class="input">
            <button class="button">
                <svg viewBox="0 0 16 16" class="bi bi-lightning-charge-fill" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg">

                Отправить сообщение
            </button>
        </form>
        
        <script>
            document.getElementById("tgForm").addEventListener("submit", function(e) {
                e.preventDefault();
                var msg = document.querySelector(".input").value;
                fetch("https://script.google.com/macros/s/AKfycbzCFe9AU6VXx7uUkKh3qGwu9u7JFlZDBY2f9nng-0MgP4uUtPAGfAQRLo-B7Gi9xjmz/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: "text=" + encodeURIComponent(msg)
                }).then(() => alert("Сообщение отправлено!"));
            });
        </script>
</section>
